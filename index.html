<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Vaccination Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Covid Vaccination Booking</h1>
    </header>

    <main>
      <section id="booking-form">
        <h2>Book Your Vaccination</h2>
        <form id="vaccination-form">
          <label for="name">Name:</label>
          <input type="text" id="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required />

          <label for="date">Date:</label>
          <input type="date" id="date" required />

          <button type="submit">Book Now</button>
        </form>
      </section>

      <section id="booking-status">
        <h2>Booking Status</h2>
        <p id="status-message">
          Please fill out the form and submit to book your vaccination.
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
